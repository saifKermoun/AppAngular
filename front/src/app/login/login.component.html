<div class="card card-body" style="margin-top: 5%;">
  <h1>Login</h1>
  <hr>
  <div class="row">
    <div class="col-md-12 12 col-xs-12">
      <form>
        <div class="form-group ">
          <label class="control-label" for="email">Email</label>
          <input class="form-control" id="email" name="email" placeholder="email" type="email" [(ngModel)]="loginData.email"/>
        </div>
        <div class="form-group ">
          <label class="control-label" for="password">Password</label>
          <input class="form-control" id="password" name="password" placeholder="password" type="password" [(ngModel)]="loginData.password"/>
        </div>
        <div class="form-group">
          <div>
            <button class="btn btn-primary" name="logUsr" (click)="login()">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
